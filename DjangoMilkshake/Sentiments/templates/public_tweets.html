<html>
    <head>
        <title>Tweets</title>
    </head>
    <body>
        <ul>
            {% for tweet in public_tweets %}
                <li><b>@{{tweet.tweet.user.screen_name}}</b> - {{tweet.tweet.full_text}}<br>{{tweet.subjectivity}} ({{tweet.tweet.lang}})</li>
            {% endfor %}
        </ul>
    </body>
</html>
