<html>
    <head>
        <title>Timeline</title>
    </head>
    <body>
        <ul>
            {% for tweet in public_tweets %}
                <li><b>{{tweet.tweet.user.name}}</b> - {{tweet.tweet.text}}<br>{{tweet.subjectivity}} ({{tweet.language}})</li>
            {% endfor %}
        </ul>
    </body>
</html>
